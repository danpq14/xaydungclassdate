<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Temp=function (c) {
        this.c = c;
        this.convertC2F = function () {
            return (this.c*1.8)+32;
        }
        this.convertC2K=function () {
            return this.c+273.15;
        }
    }
    let dan=new Temp(25);
    let f=dan.convertC2F();
    let k=dan.convertC2K();
    console.log(f);
    console.log(k);
</script>
</body>
</html>
